Authors = ["duck"]
baseURL = "https://qua3k.github.io/"
languageCode = "en-us"
theme = "new-theme"
title = "segmentation fault"

defaultcontentlanguage = "en"

[languages]
  [languages.en]
    contentDir = "content/en"
    languageName = "English"
    weight = 1
  [languages.zh-cn]
    contentDir = "content/zh-cn"
    languageName = "简体中文"
    weight = 2

[markup]
  [markup.tableOfContents]
    endLevel = 6
    ordered = false
    startLevel = 2
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineNumbersInTable = true
    noClasses = false
    style = 'github'
    tabWidth = 4


[params]
  description = "hi i'm a duck and these are my ramblings"
  listUrl = "/posts-list/"
