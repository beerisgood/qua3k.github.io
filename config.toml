authors = ["duck"]
baseURL = "https://qua3k.github.io/"
languageCode = "en-us"
theme = "new-theme"
title = "segmentation fault"

defaultcontentlanguage = "en"

[languages]
  [languages.en]
    contentDir = "content/en"
    languageName = "English"
    weight = 1
  [languages.zh-cn]
    contentDir = "content/zh-cn"
    languageCode = "zh-cn"
    languageName = "简体中文"
    title = "分段错误"
    weight = 2
    [languages.zh-cn.params]
      description = "你好，我是一只鸭子，这些是我的胡言乱语。"

[markup]
  [markup.tableOfContents]
    endLevel = 6
    ordered = false
    startLevel = 2
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineNumbersInTable = true
    noClasses = false
    style = 'github'
    tabWidth = 4

[params]
  description = "hi i'm a duck and these are my ramblings"
